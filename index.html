<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div id="display">
      <input type="text" id="input" readonly>
    </div>
    <div class="numberContainer">
      <div id="number7" class="number">7</div>
      <div id="number8" class="number">8</div>
      <div id="number9" class="number">9</div>
      <div id="clear" class="number">C</div>
      <div id="number4" class="number">4</div>
      <div id="number5" class="number">5</div>
      <div id="number6" class="number">6</div>
      <div id="multiply" class="number">*</div>
      <div id="number1" class="number">1</div>
      <div id="number2" class="number">2</div>
      <div id="number3" class="number">3</div>
      <div id="divide" class="number">/</div>

      <div id="number0" class="number">0</div>
      <div id="add" class="number">+</div>
      <div id="sub" class="number">-</div>
      <div id="equal" class="number">=</div>
    </div>
  </div>
  <button id="btn">click me </button>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
